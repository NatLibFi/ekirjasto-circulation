[tox]
envlist = isort, black, py{36,37,38,39}-docker
skipsdist = true

[testenv]
deps = -r requirements-dev.txt
commands_pre =
    docker: docker exec es-core elasticsearch-plugin -s install analysis-icu
    docker: docker restart es-core
    python -m textblob.download_corpora
commands =
    pytest {posargs:--disable-warnings tests}
passenv = SIMPLIFIED_* CI
setenv =
    docker: SIMPLIFIED_TEST_DATABASE=postgres://simplified_test:test@localhost:9002/simplified_circulation_test
    docker: SIMPLIFIED_TEST_ELASTICSEARCH=http://localhost:9003
    docker: SIMPLIFIED_TEST_MINIO_ENDPOINT_URL=http://localhost:9004
    docker: SIMPLIFIED_TEST_MINIO_USER=simplified
    docker: SIMPLIFIED_TEST_MINIO_PASSWORD=12345678901234567890
docker =
    docker: es-core
    docker: db-core
    docker: minio-core
allowlist_externals =
    docker: docker
    python

[testenv:isort]
description = Run isort (linter)
skip_install = True
deps = isort
setenv = ISORT_ARGS=--check-only
commands_pre =
commands = isort {env:ISORT_ARGS:} --profile black .

[testenv:isort-reformat]
description  = {[testenv:isort]description} and reformat
skip_install = {[testenv:isort]skip_install}
deps         = {[testenv:isort]deps}
commands_pre =
commands     = {[testenv:isort]commands}

[testenv:black]
description = Run Black (linter)
skip_install = True
deps = black
commands_pre =
setenv = BLACK_LINT_ARGS=--check
commands = black {env:BLACK_LINT_ARGS:} .

[testenv:black-reformat]
description  = {[testenv:black]description} and reformat
skip_install = {[testenv:black]skip_install}
deps         = {[testenv:black]deps}
commands_pre =
commands     = {[testenv:black]commands}

[testenv:flake8]
description = Run Flake8 (linter)
skip_install = True
deps = flake8
commands_pre =
commands = flake8 .

[docker:db-core]
image = postgres:12
environment =
    POSTGRES_USER=simplified_test
    POSTGRES_PASSWORD=test
    POSTGRES_DB=simplified_circulation_test
ports =
    9002:5432/tcp
healthcheck_cmd = pg_isready
healthcheck_interval = 5
healthcheck_retries = 10

[docker:es-core]
image = elasticsearch:6.8.6
environment =
    discovery.type=single-node
ports =
    9003:9200/tcp

[docker:minio-core]
image = bitnami/minio:latest
environment =
    MINIO_ACCESS_KEY=simplified
    MINIO_SECRET_KEY=12345678901234567890
ports =
    9004:9000/tcp

[gh-actions]
python =
    3.6: py36
    3.7: py37
    3.8: py38
    3.9: py39

[flake8]
max-line-length = 120
extend-ignore = E203, E501, E711, E712
