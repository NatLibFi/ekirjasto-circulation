version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"
    versioning-strategy: increase-if-necessary
    # Ignore everything for now (and stay in pace with the upstream)
    ignore:
      - dependency-name: "poetry"
        versions: ["1.8.5"]

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
